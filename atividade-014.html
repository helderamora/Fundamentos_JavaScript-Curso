<!DOCTYPE html>
<html lang="pt=BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela climática</title>
    <link rel="stylesheet" href="atividade-014.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">

</head>

<body>
    <div id="conteiner">
        <table>
            <h1>Tabela climática</h1>
            <tr>
                <th>Dia</th>
                <th>Tempo</th>
                <th>Mínima</th>
                <th>Máxima</th>
            </tr>
            <tr>
                <td>Domingo</td>
                <td><i class="fa-solid fa-cloud-sun"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Segunda</td>
                <td><i class="fa-regular fa-sun"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Terça</td>
                <td><i class="fa-solid fa-cloud-sun-rain"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td><i class="fa-solid fa-cloud-bolt"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Quinta</td>
                <td><i class="fa-solid fa-cloud-sun"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td><i class="fa-solid fa-cloud"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Sábado</td>
                <td><i class="fa-solid fa-cloud-sun"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/59d6d8cd4a.js" crossorigin="anonymous"></script>

</body>

</html>
