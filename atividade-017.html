<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login streaming</title>

    <link rel="stylesheet" href="atividade-017.css">
</head>

<body>
    <div class="logo-netflix">
        <img class="logo-img" src="Netflix_Logo_RGB.png" alt="Logo Netflix" width="210" height="90">
    </div>

    <div class="form-login">

        <h1 id="label-entrar">Entrar</h1>

        <input type="text" name="nome" placeholder="Email ou número de telefone" id="login-email">

        <input type="password" name="senha" placeholder="Senha" id="login-senha">

        <input type="submit" id="btn-entrar" value="Entrar">

        <input type="checkbox" name="check" id="btn-checkbox" checked>

        <span id="label-checkbox" for="btn-checkbox">Lembre-se de mim</span>

        <a class="a-help" href="#">Precisaa de ajuda?</a>

        <div id="btn-sign-in">Novo por aqui?<a href="#">Assine agora.</a></div>

        <span id="btn-footer">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
            <a id="a-aboult" href="#">Saiba mais.</a>
        </span>
    </div>
</body>

</html>
