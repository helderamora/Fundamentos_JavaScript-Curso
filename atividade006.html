<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ede9dd;
            margin: 0;
            padding: 0;
        }

        section {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: space-around;
            background-color: #ff9944;
            height: 300px;

        }

        h1 {
            color: #ede9dd;
            font-size: 46px;
        }

        h2 {
            color: #ede9dd;
            font-size: 28px;
            height: 55px;
            width: 300px
        }

        .sub {
            align-self: flex-end;
        }

        .logo {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <section>
        <h1>Villa União Newspaper</h1>
        <h2 class="sub">Notícias do Dia</h2>
        <img class="logo" src="default_765x625.png" alt="logo" height="300px">

</html>
