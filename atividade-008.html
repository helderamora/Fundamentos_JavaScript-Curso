<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Font Awesome </title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <style>
        * {
            font-family: 'Dosis', sans-serif;
            font-family: 'Rajdhani', sans-serif;
            font-family: 'Roboto', sans-serif;
        }

        body {
            font: 'Roboto', sans-serif;
        }

        .conteiner {
            border: 4px solid #c6c7ca;
            background-color: #e6e6e6;
            padding: 8px;
            width: 520px;
            height: 220px;
        }

        .header {
            font-style: italic;
        }

        .list {
            list-style: none;
        }

        #link {
            font-size:20px;
            color: #0271AE;
        }
        #face {
            font-size:20px;
            color: #1773EA;
        }
        #git {
            font-size:20px;
            color: #000000;
        }
        #twit {
            font-size:20px;
            color: #00A6E8;
        }
        #tube {
            font-size:20px;
            color: #F70000;
            
        }
        #zap {
            font-size:20px;
            color: #1BD741;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <h1 class="header">Minhas redes sociais favoritas</h1>
        <ul class="list">
            <li><i class="fa-brands fa-linkedin" id="link"></i> Linkedin </li>
            <li><i class="fa-brands fa-square-facebook" id="face"></i> Facebook </li>
            <li><i class="fa-brands fa-square-github" id="git"></i> GitHub </li>
            <li><i class="fa-brands fa-square-twitter" id="twit"></i> Twitter</li>
            <li><i class="fa-brands fa-youtube" id="tube"></i>Youtube </li>
            <li><i class="fa-brands fa-square-whatsapp" id="zap"></i> Whatsapp </li>
        </ul>
    </div>
</body>

</html>
